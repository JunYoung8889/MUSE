{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5 border border-3 p-3 mb-2 w-50">
    <div class="mt-1">
      <h1 class="mt-3" style="display:inline;">감독 글 수정</h1>
      <a href="{% url 'community:director_detail' article.pk %}" class="mt-1 btn btn-info float-end">BACK</a>
    </div>
    <form action="{% url 'community:director_update' person.pk article.pk %}" method="POST" style="display:inline;">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="글수정">
    </form>
    <a href="{% url 'community:director_update' person.pk article.pk %}" class="btn btn-secondary">리셋</a>
    <a href="{% url 'community:director_detail' article.pk %}" class="btn btn-info">취소</a>
  </div>
{% endblock content %}
