{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5 border border-3 p-3 mb-2 w-50">
    <h1>리뷰 수정 </h1>
    <form action="{% url 'movies:reviews_update' movie.pk review.pk %}" method="POST" style="display:inline;">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="수정">
    </form>
    <a href="{% url 'movies:reviews_update' movie.pk review.pk %}" class="btn btn-secondary">리셋</a>
    <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-info">취소</a>
  </div>
{% endblock content %}
