{% extends 'base.html' %}

{% block content %}
  <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
    {% for movie in movies %}
      <div class="col">
        <div class="card h-100">
          <img src={{ IMAGE_URL }}{{ movie.poster_path }} class="card-img-top h-70" alt="no" style="height:500px">
          <div class="card-body">
            <h5 class="card-title text-center">{{ movie.title }}</h5>
            <p class="card-text">like detail</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
