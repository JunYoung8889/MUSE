{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5 border border-3 p-3 mb-2 w-50">
    <h1>프로필 생성</h1>
    <hr>
    <form action="{% url 'accounts:create_profile' user.pk %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit">
    </form>
  </div>
{% endblock content %}
