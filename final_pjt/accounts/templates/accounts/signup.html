{% extends 'base.html' %}

{% block content %}
<div class="container my-3 border border-3 p-3 mb-2 w-50">
  <div class="row my-3">
    <div class="col-4">
      <h4>계정생성</h4>
    </div>
    <div class="col-8 text-right">
      <span>또는 <a href="{% url 'accounts:login' %}">로그인 하세요.</a></span>
    </div>
  </div>
  <form action="{% url 'accounts:signup' %}" method="post" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">생성하기</button>
  </form>
</div>
{% endblock content %}
